<!DOCTYPE html>
<html>
<head>
	<title>List Tags</title>
</head>
<body>
<h1>Order List</h1>
<ol>
	<li>C</li>
	<li>C++</li>
	<li>Java</li>
</ol> 
<h1>Unorder List</h1>
<u1> 
	<li>Tea</li>
	<li>Coffee</li>
	<li>Milk</li>
</u1>
<h1>Description</h1>
<ul>
	<dt>Fruits</dt>
	<dd>Apple</dd>
	<dd>Orange</dd>
	<dd>Banana</dd>

	<dt>Vegetables</dt>
	<dd>Carrot</dd>
	<dd>Bringle</dd>
	<dd>Potato</dd>
</ul>


</body>
</html>
