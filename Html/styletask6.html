<!DOCTYPE html>
<html>
<head>
	<title>style</title>
</head>
<body>
	<div style="height: 600px;width:600px;background-color: red;">
		<div style="height: 600px;width: 300px;background-color: blue;float: left">
			<div style="height: 300px;width: 300px;background-color: orange"></div>
		    <div style="height: 300px;width: 300px;background-color: green">
		    	<div style="height: 300px;width: 150px;background-color: gray;float: left"></div>
		        <div style="height: 300px;width: 150px;background-color: seagreen;float: right"></div>
		    </div>
		</div>
		<div style="height: 600px;width: 300px;background-color: pink;float: right">
			<div style="height: 600px;width: 150px;background-color: indigo;float: left"></div>
		    <div style="height: 600px;width: 150px;background-color: skyblue;float: right">
		    	<div style="height: 300px;width: 75px;background-color: dimgray"></div>
		        <div style="height: 300px;width: 75px;background-color: transparent"></div>
		    </div>
		</div>
	</div>

</body>
</html>
