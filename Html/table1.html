<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<center>
		<table border cellscpacing=0>
			<thead>
				<h2>Health Chart</h2>
				<tr>
					<th rowspan=2>state of health</th>
					<th colspan=2>fasting value</th>
					<th>after eating</th>
				</tr>
				<tr>
					<th>minimum</th>
					<th>maximum</th>
					<th>2 hours after eating</th>
				</tr>
				<tr>
					<th>health</th>
					<td>70</td>
					<td>100</td>
					<td>less than 140</td>
				</tr>
				<tr>
					<th>pre-diabetes</th>
					<td>101</td>
					<td>126</td>
					<td>140 to 200</td>
				</tr>
				<tr>
					<th>diabetes</th>
					<td>more than 126</td>
					<td>NA</td>
					<td>more than 200</td>
				</tr>
			</thead>
			
		</table>
	</center>

</body>
</html>
