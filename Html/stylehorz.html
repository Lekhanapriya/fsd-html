<!DOCTYPE html>
<html>
<head>
	<title>horizontal</title>
</head>
<body>
	<h1>vertical layout</h1>
	<div style="height: 400px;width: 600px;
	background-color: red">
		<div style="height: 400px;width: 300px;background-color: pink;float: left;"></div>
		<div style="height: 400px;width: 300px;background-color: blue;float: right;"></div>
    </div>
    <h1>vertical layout</h1>
	<div style="height: 400px;width: 600px;
	background-color: red">
		<div style="height: 400px;width: 200px;background-color: pink;float: left;"></div>
		<div style="height: 400px;width: 200px;background-color: blue;float: left;"></div>
		<div style="height: 400px;width: 200px;background-color: green;float: right;"></div>
    </div>
    </div>
    <h1>vertical layout</h1>
	<div style="height: 200px;width: 400px;
	background-color: red">
		<div style="height: 200px;width: 100px;background-color: pink;float: left;"></div>
		<div style="height: 200px;width: 100px;background-color: blue;float: left;"></div>
		<div style="height: 200px;width: 100px;background-color: green;float: left;"></div>
		<div style="height: 200px;width: 100px;background-color: yellow;float: right;"></div>
    </div>

</body>
</html>
