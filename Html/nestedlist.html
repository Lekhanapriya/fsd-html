<!DOCTYPE html>
<html>
<head>
	<title>NESTED LISTS</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAAAAA</li>
		<li>BBBBBBBBBBBB
			<ol>
				<li>CCCCCCCCCCCCCC</li>
				<li>DDDDDDDDDDDDD</li>
				<li>EEEEEEEEEEEEE</li>
			</ol>
		</li>
		<li>FFFFFFFFFFFFFF</li>
		<li>GGGGGGGGGGGGG
			<ol>
				<li>HHHHHHHHHHHH</li>
				<li>IIIIIIIIIIIIIII
					<ol type="I">
						<li>JJJJJJJJJJJJJJJJ</li>
						<li>KKKKKKKKKKKKKKKKK</li>
						<li>LLLLLLLLLLLLLLLLLLLL</li>
					</ol>
				</li>
			</ol>
		</li>
	</ul>

</body>
</html>
