<!DOCTYPE html>
<html>
<head>
	<title>style</title>
</head>
<body>
	<div style="height: 1000px;width: 1000px;background-color: red">
		<div style="height: 1000px;width: 300px;background-color: pink;float: left">
			<div style="height: 250px;width: 300px;background-color: lightgreen"></div>
			<div style="height: 250px;width: 300px;background-color: lightpink">
				<div style="height: 250px;width: 150px;background-color: purple;float: left"></div>
				<div style="height: 250px;width: 150px;background-color: black;float right"></div>
			</div>
			<div style="height: 500px;width: 300px;background-color: lightyellow"></div>
		</div>
		<div style="height: 1000px;width: 300px;background-color: blue;float: left">
			<div style="height: 200px;width: 300px;background-color: black"></div>
			<div style="height: 200px;width: 300px;background-color: gold">
				<div style="height: 200px;width: 150px;background-color: green;float: left"></div>
				<div style="height: 200px;width: 150px;background-color: purple;float: right"></div>
			</div>
			<div style="height: 600px;width: 300px;background-color: silver"></div>
		</div>
		<div style="height: 1000px;width: 400px;background-color: brown;float: right">
			<div style="height: 500px;width: 400px;background-color: gray">
				<div style="height: 500px;width: 200px;background-color: brown;float: left"></div>
				<div style="height: 500px;width: 200px;background-color: green;float: right"></div>
			</div>
			<div style="height: 500px;width: 400px;background-color: violet;">
				<div style="height: 500px;width: 100px;background-color: orange;float: left"></div>
				<div style="height: 500px;width: 100px;background-color: blue;float: left"></div>
				<div style="height: 500px;width: 200px;background-color: pink;float: right">
					<div style="height: 250px;width: 200px;background-color: lightblue"></div>
					<div style="height: 250px;width: 200px;background-color: seagreen"></div>
				</div>
			</div>
		</div>
			
		</div>
		

</body>
</html>
