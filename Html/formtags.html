<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label> Enter your name</label>
		<input type="text">
		<br></br>
		<label> Enter mobile number</label>
		<input type="number">
		<br></br>
		<label> Enter Email ID</label>
		<input type="email">
		<br></br>
		<label> Enter your password</label>
		<input type="password">
		<br></br>
		<label> Enter DOB</label>
		<input type="date">
		<br></br>
		<label> Enter Gender:-</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br></br>
		<label> check to proceed</label>
		<input type="checkbox">
		<br></br>
		<label> upload a file:</label>
		<input type="choosenfile">
		<input type="file">
		<br></br>
		<label> select the range:</label>
		<input type="range">
		<br></br>
		<label> choosen the color:</label>
		<input type="color">
		<br></br>
		<label> select the college</label>
		<select>
			<option>----select----</option>
			<option>AEC</option>
			<option>AECT</option>
			<option>ACOE</option>
		</select>
		<br></br>
		<label> Text area</label>
		<label> Enter address</label>
        <input type="text area">
        <textarea rows="5" cols="10"></textarea>
        <br></br>
		<input type="submit">
		<input type="reset">
	</form>

</body>
</html>
