<html>
<head>

</head>
<body>
	<center>
		<table border="">
			<tr>
				<th rowspan=4>main table row 1 column 1</th>
				<th colspan=2>main table row 1 column 2 </th>
			</tr>
			<tr>
				<th>main table row 1 column 1</th>
				<th>inner table row 1 column 2 </th>
			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
			<tr>
				<th>main table row 2 column 1</th>
				<th colspan=2>main table row 2 column 2</th>
			</tr>

			
		</table>
	</center>

</body>
</html>
