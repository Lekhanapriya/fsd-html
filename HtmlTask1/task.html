<!DOCTYPE html>
<html>
<head>
	<title>Style</title>
</head>
<body>
	<center>
	<div style ="height:800px;width:1000px;background-color: inherit;">
		<div style ="height:800px;width:200px;background-color: black;float:left">
			<div style ="height:200px;width:200px;background-color: orange"></div>
			<div style ="height:200px;width:200px;background-color: gray"></div>
			<div style ="height:200px;width:200px;background-color: skyblue"></div>
			<div style ="height:200px;width:200px;background-color: brown"></div>
		</div>
		<div style ="height:800px;width:200px;background-color: red;float:left"></div>
		<div style ="height:800px;width:200px;background-color: pink;float:left"></div>
		<div style ="height:800px;width:400px;background-color: blue;float:right">
			<div style ="height:200px;width:400px;background-color: green"></div>
			<div style ="height:600px;width:400px;background-color: black">
				<div style ="height:600px;width:100px;background-color: purple;float:left"></div>
		        <div style ="height:600px;width:300px;background-color: lightgreen;float:right">
		        	<div style ="height:300px;width:300px;background-color: yellowgreen"></div>
			        <div style ="height:300px;width:300px;background-color: mistyrose"></div>
		        </div>
			</div>
		</div>

	</div>
    </center>

</body>
</html>
