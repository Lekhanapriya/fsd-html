<!DOCTYPE html>
<html>
<head>
	<title>Margin</title>
	<style type="text/css">
		h1{
			border:2px solid pink;
			color: blue;
			margin:10px 15px 20px 30px;
		}
		p{
			background-color: pink;
			border:2px solid blue;	
			margin:10px;
		}
	</style>
</head>
<body>
	<h1>Ramalayam</h1>
	<p>Kotha Velampeta</p>

</body>
</html>
